<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 250px;
            padding: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter" min="1" required>

        <br>
        <input type="submit" value="Register">
    </form>

</body>
</html>
